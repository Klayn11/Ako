<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню и Каталог</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Навигационная панель */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
        }

        .menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 20px;
        }

        .menu li {
            padding: 10px 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: aqua;
        }

        /* Каталог */
        .catalog {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .catalog li {
            background-color: black;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .catalog a {
            text-decoration: none;
            color: yellow;
            font-weight: bold;
        }

        .catalog li:hover {
            background-color: darkblue;
        }

        .catalog li:hover a {
            color: aqua;
        }

    </style>
</head>

    </ul>
</div>

</ul>

</body>
</html>
